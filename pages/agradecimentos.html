      <header>
        <nav>
          <ul>
            <li>
              <a href="../index.html">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"

                  fill="currentColor"
                  class="bi bi-house"
                  viewBox="0 0 16 16"

                  <path

                    d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"

          </ul>
        </nav>
      </header>
      <main class="wrapper">
        <div class="bgNoHome">
          <div class="contentAgradecimento">
            <div class="titleWrapper">
              <h1>Nós gostariamos de dizer...</h1>
            </div>
            <div class="contentTema">
              <p>
                A nossa família agradece a sua presença e esperamos que tenha
                gostado de tudo!
              </p>
            </div>
            <div class="img-container">
              <img src="../image/nossaFamilia.jpeg" alt="Nossa família" />
            </div>
            <div style="text-align: center">
              <h3>Gostaria de deixar sua mensagem?</h3>
            </div>
            <div class="formContainer">
              <form id="msgUser">
                <label for="nome">Nome:</label><br />
                <input
                  type="text"
                  id="nome"
                  name="nome"
                  placeholder="Seu nome"
                  required
                /><br />
                <label for="msg">Mensagem:</label><br />
                <textarea
                  id="msg"
                  name="msg"
                  placeholder="Digite algo..."
                  required
                ></textarea>
                <br />
                <input
                  id="button"
                  class="button"
                  type="button"
                  value="Enviar"
                />
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
